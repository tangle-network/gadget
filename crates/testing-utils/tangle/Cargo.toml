[package]
name = "gadget-tangle-testing-utils"
version = "0.1.0"
description = "Tangle-specific testing utilities for Tangle Blueprints"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
blueprint-core = { workspace = true }
blueprint-runner = { workspace = true, features = ["std", "tangle", "networking"] }
blueprint-tangle-extra = { workspace = true, features = ["std", "metadata-types"] }
gadget-std = { workspace = true, features = ["std"] }
gadget-contexts = { workspace = true, features = ["tangle", "std"] }
gadget-crypto-tangle-pair-signer = { workspace = true, features = ["std", "evm"] }
gadget-core-testing-utils = { workspace = true }
gadget-chain-setup = { workspace = true, features = ["std", "tangle"] }
gadget-keystore = { workspace = true, features = ["std", "tangle-full"] }
gadget-blueprint-serde = { workspace = true, features = ["std"] }
tnt-core-bytecode = { workspace = true }

alloy-signer-local = { workspace = true }
alloy-primitives = { workspace = true }
sp-core = { workspace = true }
tangle-subxt = { workspace = true }

futures = { workspace = true }
tracing = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["full"] }
gadget-client-tangle = { workspace = true }
url = { workspace = true }

[features]
default = ["tracing"]
tracing = ["blueprint-core/tracing"]
