[package]
name = "gadget-crypto-k256"
version = "0.1.0"
description = "k256 crypto primitives for Tangle Blueprints"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
gadget-crypto-core = { workspace = true, features = ["k256"] }
gadget-std = { workspace = true }
k256 = { workspace = true, features = ["ecdsa", "alloc", "serde", "pem"] }
serde = { workspace = true }
serde_bytes = { workspace = true, features = ["alloc"] }
thiserror = { workspace = true }
hex = { workspace = true, features = ["alloc"] }
alloy-signer-local = { workspace = true }
alloy-primitives = { workspace = true }

[dev-dependencies]
serde_json = { workspace = true, features = ["alloc"] }

[features]
default = ["std"]
std = [
	"gadget-crypto-core/std",
	"gadget-std/std",
	"serde/std",
	"serde_json/std",
	"serde_bytes/std",
	"k256/std",
] 
